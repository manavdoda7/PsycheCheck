<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,600italic,300italic,400italic,300,700italic,800italic,800"
    rel="stylesheet" type="text/css" />
  <link href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" media="all"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="CSS/auth.css">
  <title>Register</title>
</head>

<body>
  <!-- Registration page -->
  <section class="wrapper">
    <div class="container">

      <div id="scene" class="scene" data-hover-only="false">


          <div class="circle" data-depth="1.2"></div>

          <div class="one" data-depth="0.9">
              <div class="content">
                  <span class="piece"></span>
                  <span class="piece"></span>
                  <span class="piece"></span>
              </div>
          </div>

          <div class="two" data-depth="0.60">
              <div class="content">
                  <span class="piece"></span>
                  <span class="piece"></span>
                  <span class="piece"></span>
              </div>
          </div>

          <div class="three" data-depth="0.40">
              <div class="content">
                  <span class="piece"></span>
                  <span class="piece"></span>
                  <span class="piece"></span>
              </div>
          </div>
      </div>

  </div>
    <!-- <a href="/quiz" class="btn btn-primary">Quiz</a>-->
    <img src="Assets/imgs/wave3.png" alt="" class="wave wave1"> 
  </section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12 form formr">
        <!-- Form -->
        <h1 class="main-heading">Register</h1>
        <form action="/register" method="POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label form-headings">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Email" name="email" required>
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
          <div class="mb-3">
            <label for="exampleInputName1" class="form-label form-headings">Name</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="playerName" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label form-headings">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label form-headings" for="exampleCheck1">I know the rules & agree to T&C's</label>
          </div>
          <input type="text" hidden name="_csrf" value="">
          <button type="submit" class="btn btn-primary">SignUp</button>
          <a href="login.html" class="btn btn-success">SignIn</a>
          <div><a href="index.html" class="return">Return to HomePage</a></div>
        </form>
      </div>
    </div>
  </div>
  <img src="Assets/imgs/wave3.png" alt="" class="wave wave1">
  <!--Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
